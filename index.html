<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a,
        #userInp {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #userInp {
            background: #333;
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar #userInp:hover {
            background-color: #ddd;
            color: black;
        }

        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;

            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        #eBox {
            display: block;
            width: 61vw;
            height: 3vh;
            margin: 3vh;
        }

        #psswBox {
            display: block;
            width: 61vw;
            height: 3vh;
            margin: 3vh;
            ;
        }

        #subBox {
            background-color: #4CAF50;
            /* Green background */
            color: white;
            /* White text */
            padding: 10px 20px;
            /* Padding for the button */
            font-size: 16px;
            /* Font size */
            border: none;
            /* Remove borders */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Pointer cursor on hover */
            transition: background-color 0.3s ease;
        }
       #subBox:hover {
    background-color: #45a049; /* Darker green on hover */
}

/* Active effect for the submit button */
#subBox:active {
    background-color: #3e8e41; /* Even darker green on click */
}

/* Focus effect for the submit button */
#subBox:focus {
    outline: none; /* Remove default outline */
    box-shadow: 0 0 5px #4CAF50; /* Add a green glow */
}
 #signUp h2{
    text-align: center;

    </style>
</head>

    <script>

        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
